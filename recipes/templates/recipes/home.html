{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Recipe App</title>
    <link rel="stylesheet" href="{% static 'recipes/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'recipes/css/home.css' %}">
</head>
<body class="kitchen">
    <div class="background-image"></div>
    <div class="content-container">
        <h1>Welcome to my Recipe App</h1>
        <div class="button-container">
            {% if user.is_authenticated %}
                <a href="{% url 'recipes:recipe-list' %}" class="btn">View Recipes</a>
                <a href="{% url 'logout' %}" class="btn">Logout</a>
                <a href="{% url 'recipes:about' %}" class="btn">About</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Login</a>
                <a href="{% url 'recipes:signup' %}" class="btn">Create User</a>
                <a href="{% url 'recipes:about' %}" class="btn">About</a>               

            {% endif %}
        </div>
        
    </div>
    <script src="{% static 'recipes/js/transition.js' %}"></script>
</body>
</html>
